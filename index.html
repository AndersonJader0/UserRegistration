<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/estilo/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antic+Didone&family=Glory:ital,wght@0,400;0,500;1,200&family=Inter:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Cadastro</title>
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho-content">
            <h1>Cadastro</h1>
            <form method="post" action="">
                <div class="inputBox">
                    <input type="text" required="required" class="inputField">
                    <span class="span-field">Full name</span>
                    <i class="i-input"></i>
                </div>
                <div class="inputBox">
                    <input type="email" required="required" class="inputField">
                    <span class="span-field">Email</span>
                    <i class="i-input"></i>
                </div>

                <div class="inputBox">
                    <input type="password" required="required" class="inputField">
                    <span class="span-field">Password</span>
                    <i class="i-input"></i>
                </div>
            </form>

        </div>
    </header>
</body>
</html>
